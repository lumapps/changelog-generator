[isort]
# Apply the isort configuration proposed by black
force_grid_wrap=0
include_trailing_comma=True
line_length=88
multi_line_output=3
use_parentheses=True

[coverage:run]
branch = True
source = changelog_generator

[tool:pytest]

[mypy]
disallow_untyped_defs = True

[mypy-git.*]
ignore_missing_imports = True
